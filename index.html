<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Template</title>
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Menu  -->
    <div class="overlay overlay-slide-left" id="overlay">
        <!-- Items -->
        <nav>
            <ul>
                <li><a href="#home" class="nav-1 slide-out-1" id="nav-1">Home</a></li>
                <li><a href="#about" class="nav-2 slide-out-2" id="nav-2">About</a></li>
                <li><a href="#skills" class="nav-3 slide-out-3" id="nav-3">Skills</a></li>
                <li><a href="#projectss" class="nav-4 slide-out-4" id="nav-4">Projects</a></li>
                <li><a href="#contact" class="nav-5 slide-out-5" id="nav-5">Contact</a></li>
            </ul>
        </nav>
    </div>
    <!-- Menu Bars -->
    <div class="menu-bars" id="menu-bars">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
    <!-- Sections -->
    <section id="home">
        <a href="https://tonymaung.github.io/my-portfolio/" target="_blank">Tony Maung</a>
        <h1>Welcome to Our Website!</h1>
    </section>
    <section id="about">
        <h1>Learn More About Me</h1>
    </section>
    <section id="skills">
        <h1>These Are My Strengths</h1>
    </section>
    <section id="projects">
        <h1>These Are My Results</h1>
    </section>
    <section id="contact">
        <h1>Available Anytime</h1>
    </section>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
